<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wondrous | General Contractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              teal: {
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              space: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'fadeIn': 'fadeIn 0.8s ease-out forwards',
              'slideUp': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoomIn': 'zoomIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'particleReveal': 'particleReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn: {
                 '0%': { transform: 'scale(1.1)', opacity: '0' },
                 '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              particleReveal: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(1.1)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .text-outline {
        -webkit-text-stroke: 2px currentColor;
        -webkit-text-fill-color: transparent;
      }
      /* Fallback for browsers that don't support text-stroke nicely if needed, though modern support is good */
      @supports not (-webkit-text-stroke: 2px black) {
        .text-outline {
          -webkit-text-fill-color: inherit;
          -webkit-text-stroke: 0;
        }
      }

      html {
        scroll-behavior: smooth;
      }
      
      /* Utilities */
      .vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg); /* Rotated 180 degrees as requested */
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .reveal-scale {
        opacity: 0;
        transform: scale(0.9);
        transition: all 1s ease-out;
      }
      .reveal-scale.active {
        opacity: 1;
        transform: scale(1);
      }

      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>

</head>

  </body>
</html>
